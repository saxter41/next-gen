<body>
	<div class="container">
		<div class="column">
			<h2><div class ="text" id="countdown-ps"></div></h2>
			<div class="img-ps center">
				<img src="https://gmedia.playstation.com/is/image/SIEPDC/playstation-5-with-dualsense-front-product-shot-01-ps5-en-30jul20?$native--t$">
			</div>	
		</div>
		<div class="column">
			<h2><div class ="text" id="countdown"></div></h2>	
			<div class="img center">
				<img src="https://geeksencuarentena.com/wp-content/uploads/Xbox-Series-X-vs.-PlayStation-5-PS5-todo-lo-que.png">
			</div>
		</div>
	</div>
</body>

<script>
	var end_xbox = new Date('11/10/2020 9:30 AM');
	var end_ps = new Date('11/19/2020 9:30 AM');

    var _second = 1000;
    var _minute = _second * 60;
    var _hour = _minute * 60;
    var _day = _hour * 24;
    var timer;

    function showRemaining() {
        var now = new Date();
        var distance = end_xbox - now;
        if (distance < 0) {

            clearInterval(timer);
            document.getElementById('countdown').innerHTML = 'EXPIRED!';

            return;
        }
        var days = Math.floor(distance / _day);
        var hours = Math.floor((distance % _day) / _hour);
        var minutes = Math.floor((distance % _hour) / _minute);
        var seconds = Math.floor((distance % _minute) / _second);

        document.getElementById('countdown').innerHTML = days + 'd ';
        document.getElementById('countdown').innerHTML += hours + ':';
        document.getElementById('countdown').innerHTML += minutes + ':';
        document.getElementById('countdown').innerHTML += seconds + ' ';
    }

    function showRemaining_ps() {
        var now = new Date();
        var distance = end_ps - now;
        if (distance < 0) {

            clearInterval(timer);
            document.getElementById('countdown-ps').innerHTML = 'EXPIRED!';

            return;
        }
        var days = Math.floor(distance / _day);
        var hours = Math.floor((distance % _day) / _hour);
        var minutes = Math.floor((distance % _hour) / _minute);
        var seconds = Math.floor((distance % _minute) / _second);

        document.getElementById('countdown-ps').innerHTML = days + 'd ';
        document.getElementById('countdown-ps').innerHTML += hours + ':';
        document.getElementById('countdown-ps').innerHTML += minutes + ':';
        document.getElementById('countdown-ps').innerHTML += seconds + ' ';
    }
    timer = setInterval(showRemaining, 1000);
    timer = setInterval(showRemaining_ps, 1000);
</script>
